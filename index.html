<!DOCTYPE html>

    <style>
        body {
            font-family: 'Arial', sans-serif;

            position: relative;

        .container {

            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 2;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .message {
            font-size: 1.2rem;

            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .floating-img {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0.6;
            border: 3px solid #fff;
            z-index: 1;
            /* filter: blur(3px); */
        }
        .play-button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }
        .play-button:hover {
            background: #e91e63;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

            img.style.left = Math.random() * 80 + "vw";
            document.body.appendChild(img);
            
            gsap.to(img, {
                opacity: 0.8,
                duration: 2,
                y: "-60vh",
                ease: "power1.out",
                onComplete: () => {
                    gsap.to(img, {
                        y: "-90vh",
                        duration: 2,
                        ease: "power1.out",
                        onComplete: () => {
                            setTimeout(() => {
                                gsap.to(img, {
                                    opacity: 0,
                                    duration: 1,
                                    onComplete: () => img.remove()
                                });
                            }, 3000);
                        }
                    });
                }
            });
        }
        
        function startFloatingImages() {

</html>
